<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Mesaj Gönderme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="whatsapp-header">
            <i class="fab fa-whatsapp"></i>
            <h1>WhatsApp Mesaj Gönderme</h1>
        </div>
        <div class="form-container">
            <form id="whatsappForm">
                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i>
                        Telefon Numarası
                    </label>
                    <input type="tel" id="phone" name="phone" placeholder="905xxxxxxxxx" required>
                </div>
                <div class="form-group">
                    <label for="message">
                        <i class="fas fa-comment"></i>
                        Mesaj
                    </label>
                    <textarea id="message" name="message" rows="4" placeholder="Mesajınızı buraya yazın..." required></textarea>
                </div>
                <button type="submit">
                    <i class="fab fa-whatsapp"></i>
                    Mesaj Gönder
                </button>
            </form>
            <div id="status"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
